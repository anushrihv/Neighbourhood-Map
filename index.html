<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>maps</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


  </head>
  <body>


          <div class="search-area" id="list-bar">
            <form class="a">
              <input class="search-input" type="text" placeholder="location" name="a" data-bind="value:query,valueUpdate:'keyup'" autocomplete="off">
            </form>

            <ul class="location-list" data-bind="foreach:initialLocations">
              <li class="list-item" id="listing" data-bind="text:title,click:$root.openInfowindow"></li><br><br>
            </ul>
          </div>

        <div class="map-canvas" id="map">

        </div>





    <script src="js/maps.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnPeNY07HjUBmzjdA_gRpgs3aGy2umagI&callback=initMap" onerror="googleError()"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</body>
</html>
