<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>maps</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css"
  </head>
  <body>
    <div class="screen-box">
    <div class="list-bar" id="list-bar">
        <form>
          <input type="search" placeholder="location" name="a" data-bind="value:query,valueUpdate:'keyup'" autocomplete="off">

        </form>
        <br>
      <ul data-bind="foreach:initialLocations">
        <li data-bind="text:title"></li><br><br>
      </ul>
    </div>

    <div class="map" id="map"></div>

    </div>
  <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 12.9715987, lng: 77.5945627},
          zoom: 13
        });
      }
    </script>

<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnPeNY07HjUBmzjdA_gRpgs3aGy2umagI&callback=initMap">
</script>
<script src="js/lib/knockout.js"></script>
<script src="js/maps.js"></script>



  </body>
</html>
